<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="calendar-container">
        <!-- Timeblocks go here -->
        <h2 class='date'></h2>
        <div class='calendar'>
            <div class='empty'></div>
            <div class='day'>
                <div class="col col-1">Today hey</div>
                <div class="times">
                    <div class="row row-1">5:00 am</div>
                    <div class="row row-2">5:30 am</div>
                    <div class="row row-3">6:00 am</div>
                    <div class="row row-4">6:30 am</div>
                    <div class="row row-5">7:00 am</div>
                    <div class="row row-6">7:30 am</div>
                    <div class="row row-7">8:00 am</div>
                    <div class="row row-8">5am</div>
                    <div class="row row-9">5am</div>
                    <div class="row row-10">5am</div>
                    <div class="row row-11">5am</div>
                    <div class="row row-12">5am</div>
                    <div class="row row-13">5am</div>
                    <div class="row row-14">5am</div>
                    <div class="row row-15">5am</div>
                    <div class="row row-16">5am</div>
                    <div class="row row-17">5am</div>
                    <div class="row row-18">5am</div>
                    <div class="row row-19">5am</div>
                    <div class="row row-20">5am</div>
                    <div class="row row-21">5am</div>
                    <div class="row row-22">5am</div>
                    <div class="row row-23">5am</div>
                    <div class="row row-24">5am</div>
                    <div class="row row-25">5am</div>
                    <div class="row row-26">5am</div>
                </div>
                <div class="content">
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="1"></div>
                    <div id="1"></div>
                    <div id="1"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
